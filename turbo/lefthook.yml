pre-commit:
  parallel: true
  commands:
    lint:
      root: turbo/
      run: pnpm turbo run lint
      glob: "turbo/**/*.{js,ts,tsx,jsx,mjs,cjs}"
    prettier:
      root: turbo/
      run: pnpm prettier --list-different --ignore-unknown {staged_files}
      glob: "turbo/**/*"
    knip:
      root: turbo/
      run: pnpm knip --cache
      glob: "turbo/**/*.{js,ts,tsx,jsx,json}"
      skip:
        - merge
        - rebase
      fail_text: "Knip found unused code. Run 'cd turbo && pnpm knip' to see details."
      timeout: 60
